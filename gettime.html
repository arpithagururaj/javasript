<html>
<body>



<p id="info"></p>
<p id="info1"></p>
<p id="info2"></p>

<script>
const d = new Date();
document.getElementById("info").innerHTML = d.getTime();
document.getElementById("info1").innerHTML = d.getHours();
document.getElementById("info2").innerHTML= d.getFullYear();
</script>

</body>
</html>
