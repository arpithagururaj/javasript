<html>
    <body>
    <p id = "p1"></p>
    
    <script>
        const fruits =["mango" , "kiwi" , "apple" , "sapota"]
       
     
           let x= fruits.length;
           
           let text = "<ul>";
            for(let i= 0; i<= x;i++){
             text += <li>+fruits[i] +</li>;

            }
            text += "</ul>"

            document.getElementById("p1").innerHTML= text;

           
         
      
        
    </script>
    

    </body>
</html>
