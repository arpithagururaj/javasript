<html>
    <body>
        <p id = "p1">have a look at the list</p>

        <script>
            function loadDoc() {
               const xhttp = new XMLHttpRequest();
               xhttp.onload = function() {
                   document.getElementById("p1").innerHTML= this.responseText;
               }
               xhttp.open("GET" , "location.html");
               xhttp.send();

            }
        </script>
    </body>
</html>
