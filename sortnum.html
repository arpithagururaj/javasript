<html>
<body>
<h1>sorting the number in ascending and decending order</h1>
<p id="dom1"></p>
<p id="dom2"></p>
<p id="dom3"></p>
<script>
 const nums = [1, 25, 50, 150, 80];
 document.getElementById("dom1").innerHTML= nums;

 nums.sort(function(a,b){return(a-b)});
 document.getElementById("dom2").innerHTML=nums;

 nums.sort(function(a,b){return(b-a)});
 document.getElementById("dom3").innerHTML=nums;




</script>
</body>



</html>
