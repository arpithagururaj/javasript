<html>
<body>

<h2>Array Methods</h2> 



<p id="fruit1"></p>
<p id="fruit2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("fruit1").innerHTML = fruits;
fruits.unshift("Lemon");
document.getElementById("fruit2").innerHTML = fruits;
</script>

</body>
</html>
